<!DOCTYPE html>

<html>
	
	<head>
		
		<meta charset="utf-8">
		
		<title></title>
		
	</head>
	
	<body>
		
		<header>
			
			<h1 align="center">个人信息收集</h1>
			
			<center>
				
				<form name="form1">
					
					<label for=username>你的名字</label>
					
					<input name=username id=username type=text required />
					
					<br />
					
					<label for=age>多大</label>
					
					<input name=age id=age type=number min=0 max=100 />
					
					<br />
					
					<label for=date>破壳日</label>
					
					<input type="date" name="bday" min="1000-1-1">
					
					<br>
					
					<label for=email>电子邮件</label>
					
					<input name=email id=email type=email required />
					
					<br />
					
					<label for=url>有啥可说的</label>
					
					<input name=url id=url type=url />
					
					<br />
					
					<label for=memo>有啥简介</label>
					
					<textarea name=memo id=memo required>
						
				</textarea><br />
				
					<br>
					

					<input type=submit>
					
			</center>
			
			</form>
			
	</body>
	
</html>
