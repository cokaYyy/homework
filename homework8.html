

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
		<style>
		        td {
		            border: solid;
		        }
		    </style>
	</head>
	<body>
		<script>
			var i, j;
			for (i = 1; i <= 9; i++) {
				for (j = 1; j <= i; j++) 
				{
					sum = i * j;
					document.write(i, "*", j, "=", sum, "   ");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
